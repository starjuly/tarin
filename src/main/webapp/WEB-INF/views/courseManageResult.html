<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>签到成功</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../commons/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../../public/css/bui.css" />
    <link rel="stylesheet" href="../../public/css/arriveSuccess.css" />
    <!-- 依赖库 手机调试的js引用顺序如下 -->
    <script src="../../public/js/zepto.js"></script>
    <script src="../../public/js/plugins/fastclick.js"></script>
    <!-- BUI库 -->
    <script src="../../public/js/bui.js"></script>
    <script src="../../public/js/app/_config.js"></script>
    <script>
        //获取url中"?"符后的字串
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);

            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }

        var result = theRequest.result;

        bui.ready(function () {
            if(result==0 || result=='0'){
                $("#result").html("更新成功");
            }else{
                $("#result").html("更新失败");
            }

        })


        function back() {
            window.location = "courseManage.html";
        }
    </script>
</head>
<body>
<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <!-- 左边按钮 -->
            <!--<a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>-->
            <a class="bui-btn" onclick="back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main"><!--用户名--></div>
        <div class="bui-bar-right">
            <!-- 右边按钮 -->
        </div>
    </header>
    <main>
        <!-- 正文内容 -->
        <!-- 显示签到成功信息 -->
        <div class="bui-box-center">
            <div class="bui-fluid-center  alter-box">
                <div class="bui-box-center">
                    <!--<i class="fa fa-thumbs-o-up fa-2x"></i>-->
                    <div id="result" class="font-style"></div>
                    <i class="fa fa-check fa-3x"></i>
                </div>

            </div>
        </div>

    </main>
    <footer>
        <!-- 底部内容 -->

    </footer>
</div>
</body>
</html>
